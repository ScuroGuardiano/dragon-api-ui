<table>
  <thead>
    <th>Name</th>
    <th class="td-fit">Load state</th>
    <th class="td-fit">Active state</th>
    <th class="td-fit">Sub state</th>
    <th>Description</th>
  </thead>
  <tbody>
    @for(row of data(); track row.name) {
    <tr>
      <td><app-unit-link [pathOrName]="row.path">{{ row.name }}</app-unit-link></td>
      <td class="td-fit">{{ row.load_state }}</td>
      <td class="td-fit">{{ row.active_state }}</td>
      <td class="td-fit">{{ row.sub_state }}</td>
      <td>{{ row.description }}</td>
    }
  </tbody>
</table>
